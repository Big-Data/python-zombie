language: python
python:
  - "2.6"
  - "2.7"
  - "3.2"
env:
  - PYTHONPATH='.'
branches:
  only:
    - master
install: 
  - bash < <(curl http://h3manth.com/njs)
  - brew install node
  - curl http://npmjs.org/install.sh | sh
  - npm install zombie
  - pip install . --use-mirrors
  - pip install nose
script: 
  - nosetests --where=zombie
